<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Процент взаимоставки</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    <script src="{{ url_for('static', filename='websockets.js') }}"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">OFBet Bot</h1>
        <div id="gridBets" class="grid-view">
            <table class="items table table-striped table-bordered table-condensed">
                <thead>
                    <tr>
                        <th class="button-column" id="gridBets_c0">Время жизни</th>
                        <th id="gridBets_c1">Profit %</th>
                        <th id="gridBets_c2">Контора</th>
                        <th id="gridBets_c3">Событие</th>
                        <th id="gridBets_c4">Ставка</th>
                        <th id="gridBets_c5">Коэф</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for copying match names
        const copyButtons = document.querySelectorAll('.copyClipboard');
        copyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const matchName = button.getAttribute('data-original-title');
                copyTextToClipboard(matchName);
            });
        });

        function copyTextToClipboard(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            document.body.appendChild(textArea);
            textArea.select();
            document.execCommand('copy');
            document.body.removeChild(textArea);
        }
    </script>
</body>
</html>
